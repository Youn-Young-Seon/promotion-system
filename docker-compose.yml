version: '3.8'

services:
  # MySQL Databases
  mysql-coupon:
    image: mysql:8.0
    container_name: mysql-coupon
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: coupon_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-coupon-data:/var/lib/mysql
    networks:
      - promotion-network

  mysql-point:
    image: mysql:8.0
    container_name: mysql-point
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: point_db
    ports:
      - "3308:3306"
    volumes:
      - mysql-point-data:/var/lib/mysql
    networks:
      - promotion-network

  mysql-timesale:
    image: mysql:8.0
    container_name: mysql-timesale
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: timesale_db
    ports:
      - "3309:3306"
    volumes:
      - mysql-timesale-data:/var/lib/mysql
    networks:
      - promotion-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - promotion-network

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - promotion-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - promotion-network

  # etcd
  etcd:
    image: quay.io/coreos/etcd:v3.5.10
    container_name: etcd
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      ETCD_NAME: etcd0
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://etcd:2380
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
      ETCD_INITIAL_CLUSTER: etcd0=http://etcd:2380
    networks:
      - promotion-network

# NOTE: gRPC Ports for Services (when running locally)
# - Coupon Service: HTTP 3001, gRPC 5001
# - Point Service: HTTP 3002, gRPC 5002
# - TimeSale Service: HTTP 3003, gRPC 5003
# - API Gateway: HTTP 4000 (gRPC client only)
#
# These ports are exposed when running services with `npm run start:dev`
# For Docker deployment, add service containers with appropriate port mappings

volumes:
  mysql-coupon-data:
  mysql-point-data:
  mysql-timesale-data:
  redis-data:

networks:
  promotion-network:
    driver: bridge
